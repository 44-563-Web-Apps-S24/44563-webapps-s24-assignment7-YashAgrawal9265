<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Timeout Zone Gone</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h2>Yash Jagdishkumar Agrawal Speed Check</h2>

    <div id="target">Your Time</div>
    <div id="counter">Count</div>

    <button type="button" class="btn btn-warning" onclick="startTime()">
      Start Timer
    </button>

    <button type="button" class="btn btn-warning" onclick="recordTime()">
      Stop Timer
    </button>

    <script>
      let stopTime = undefined;
      let startTimer = undefined;
      let RandCount = 0;
      function startTime() {
        startTimer = Date.now();
        let counter_ele = document.getElementById("counter");
        let target_ele = document.getElementById("target");
        RandCount = Math.floor(Math.random() *(8)) + (2);
        for (let i = 0; i < RandCount; ++i) {
          (function (ind) {
            setTimeout(() => {
              counter_ele.innerHTML = ind;
            }, (RandCount - ind) * 1000);
          })(i);
        }
        setTimeout(() => {
          if (stopTime == undefined) {
            document.getElementById("target").innerHTML = "Too Slow";
          } else {
            console.log("hello");
            var diff_tim = stopTime - startTimer;
            document.getElementById("target").innerHTML =
              " Time was " + " " + Math.abs(diff_tim) + " " + " milliseconds ";
          }
        }, RandCount*1000);
      }

      function recordTime() {
        stopTime = Date.now();
        console.log(stopTime);
      }

      
      

      
    </script>
  </body>
</html>
