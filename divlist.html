<!DOCTYPE html>
<html>
  <head>
    <title>Yash plays div</title>
    <style>
      .flex-container {
        display: flex;
        flex-direction: row;
        background-color: yellow;
      }

      .flex-container > div {
        /*div children of the flex container*/
        background-color: #f1f1f1;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }

      /* Responsive layout */
      @media (max-width: 600px) {
        .flex-container {
          flex-direction: column;
          background-color: green;
        }
      }
    </style>
  </head>

  <body>
    <h2>Yash Jagdishkumar Agrawal builds list with divs</h2>
    <input type="text" style="margin-bottom: 15px;">
    <div class="flex-container" id="target">
      <div class="divlist">row item 1</div>
      <div class="divlist">row item 2</div>
      <div class="divlist">row item 3</div>
    </div>

    <p>
      Press the button to create an new element of type div and then add it to
      the container.
    </p>
    <button onclick="makeNewDiv()">Add end</button>
    <button onclick="remove()">Remove Div</button>
    <button onclick="addFront()">Add front</button>
  </body>
  <script>

function remove() {
    let txt_ele = document.querySelector("input").value;
		let divListItems = document.getElementsByClassName("divlist");
		var size = divListItems.length;
		if (size > 0 && size != 0) {
			var midIndex = Math.floor(size / 2);
			divListItems[midIndex].remove()
		}
	}

	function addFront() {
        let txt_ele = document.querySelector("input").value;
		let element = document.createElement("div");
		element.innerHTML = txt_ele
		element.style.color = "green"
		let container = document.getElementById('target')
		container.prepend(element, container.firstChild);

	}

    function makeNewDiv() {
        let txt_ele = document.querySelector("input").value;
      /* make the div and its text */
      let element = document.createElement("div");
      element.style.color = "green";
      element.innerHTML = txt_ele;

      /* add it to the container */
      let container = document.getElementById("target");
      container.appendChild(element);
    }
  </script>
</html>
