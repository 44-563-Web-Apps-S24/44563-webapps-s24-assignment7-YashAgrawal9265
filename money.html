      let ids = [
        "image0",
        "image1",
        "image2",

        "image30",
        "image31",
        "image32",
        "image33",
        "image34",
      ];
      let score = 0;
      let locations = 0;
      let lastLocation = 0;
      let fancyCoinLocations = [];
      let monsterLocation = [];
      let gameOver = false;
      let randomNumsArr = [];
      assignLocations();
      function assignLocations(){
        var random = new Set();
        while(random.size < (5-1)){
          var randVal = Math.floor(Math.random()*35);
          random.add(randVal);
        }
        randomNumsArr = Array.from(random);
        fancyCoinLocations = randomNumsArr.slice(0, 2);
        monsterLocation = randomNumsArr.slice(2);
      }

      function check(x) {
        if (gameOver == true) {
          return;
        }
        id = ids[x];
        image = document.getElementById(id);
        if (fancyCoinLocations.includes(x)) {
          //shows the fancier coin
          image.src = "Images/fancierCoin.jpg";
          score += 3;
        } else if (monsterLocation.includes(x)) {
          //shows the monster location
          image.src = "Images/monster.jpg";
          gameOver = true;
          score -= 5;
        } else {
          // shows the simple coin
          image.src = "Images/coin.jpg";
          score += 1;
        }
        ++locations;
        lastLocation = x;
        score_txt = document.getElementById("score");
        location_txt = document.getElementById("locations");
        location_txt.innerHTML = locations;
        score_txt.innerHTML = score;
      }
      
      function resetGame(){
        //reset score + reset Images = resetGame
        locations = 0;
        score = 0;
        lastLocation = 0;
        gameOver = false;
        assignLocations();
        document.getElementById("locations").innerHTML = "Number of location is : " + locations;
        document.getElementById("score").innerHTML = "Score is : " + score;
        var help_txt = document.getElementById("help");
          help_txt.innerHTML = "Help Report";
          document.querySelectorAll("img").forEach((image) => image.src = "Images/building.jpg")
      }

      function help() {
        let result = ["So close", "Grrr", "All clear"];
        help_txt = document.getElementById("help");
        let kinshipArr = [
          lastLocation + 1,
          lastLocation - 1,
          lastLocation + 5,
          lastLocation - 5,
        ];
        let grr_locations = [
          monsterLocation + 1,
          monsterLocation - 5,
          monsterLocation + 5,
        ];
        if (
          kinshipArr.some((element) => fancyCoinLocations.includes(element))
        ) {
          help_txt.innerHTML = result[0];
        } else if (grr_locations.includes(lastLocation) == true) {
          help_txt.innerHTML = result[1];
        } else {
          help_txt.innerHTML = result[2];
        }
      }
